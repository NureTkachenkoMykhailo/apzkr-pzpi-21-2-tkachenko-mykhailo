<table>
  <thead>
  <tr>
    <th *ngFor="let column of columns">{{ column.label }}</th>
    <th *ngIf="actions.length > 0">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of data" (click)="onRowClick(row)">
    <td *ngFor="let column of columns">{{ row[column.key] ?? getPropertyByKeyPath(row, column.key) }}</td>
    <td *ngIf="actions.length > 0">
      <button *ngFor="let action of actions" (click)="onActionClick(action.callback, row, $event)">
        {{ action.label }}
      </button>
    </td>
  </tr>
  </tbody>
</table>
